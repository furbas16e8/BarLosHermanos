<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bar Los Hermanos | Cadastro</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-client.js"></script>
    <script src="assets/js/addresses.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- Inline styles for unique layout bits if not in utils/form.css -->
    <style>
        .auth-container-scroll {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 3rem 1.5rem 2.5rem 1.5rem; /* pt-12 px-6 */
        }
        
        .auth-header-lg h1 {
            font-family: var(--font-display);
            font-size: 2.25rem; /* text-4xl */
            font-weight: 800;
            line-height: 1.1;
            color: var(--color-white);
            margin-bottom: 0.5rem;
        }

        .auth-header-lg p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.125rem;
            font-weight: 500;
        }

        .highlight-text {
            color: var(--color-primary);
            font-family: var(--font-title-alt);
            font-size: 3rem; /* text-5xl */
            vertical-align: middle;
        }

        .section-separator {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
        }

        .separator-label {
            color: var(--color-primary);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .separator-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, rgba(255,255,255,0.2), transparent);
        }
    </style>
</head>
<body class="font-display">
    <!-- Background Layer -->
    <div class="fixed inset-0 z-0">
        <div class="w-full h-full bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCnWdzeBM8n7grZP1A7hHvjXqk2vMWoZipIYpwhDE_Jvh0H2ON5jbxISFJ60B2GMJ9bDKaHY3jbhwKmuEPIPwuCCDlBLqHh2axvmkDTGwRJJ43Xk6f1BZtMsOBm_ByICVqc6r2G__xfxidZqN0gHHCgkSM5qa-1wwlgTf-CM7QSC7Kz9gI1OaOe_umW-P4yzc9irsO_YFLqeZBUavZ8VUZd3J3os6zAk3MhN23lKdDf9J7XvwmFHlgrQUm-dVWl6rzmWSx-iqDvctAx');"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/95 to-background-dark/40"></div>
    </div>

    <main class="auth-container-scroll">
        <div class="mb-10">
            <button class="mb-6 flex items-center gap-1 text-white-60 hover:text-primary transition-colors" onclick="history.back()">
                <span class="material-symbols-outlined">arrow_back_ios</span>
                <span class="text-sm font-semibold">Voltar</span>
            </button>
            <div class="auth-header-lg">
                <h1>Entre para a<br/><span class="highlight-text">Família.</span></h1>
                <p>Crie sua conta para começar a pedir.</p>
            </div>
        </div>

        <form class="flex flex-col gap-6 w-full" onsubmit="handleCadastro(event)">
            <!-- Personal Info -->
            <div class="flex flex-col gap-4">
                <div class="input-group">
                    <label class="input-label">Nome Completo</label>
                    <div class="input-wrapper">
                        <input id="nome" class="input-field" placeholder="Ex: João Silva" type="text" required/>
                        <div class="input-icon"><span class="material-symbols-outlined">person</span></div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Celular</label>
                    <div class="input-wrapper">
                        <input id="telefone" class="input-field" placeholder="(00) 00000-0000" type="tel" required/>
                        <div class="input-icon"><span class="material-symbols-outlined">phone_iphone</span></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">E-mail</label>
                    <div class="input-wrapper">
                        <input id="email" class="input-field" placeholder="email@exemplo.com" type="email" required/>
                        <div class="input-icon"><span class="material-symbols-outlined">mail</span></div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Senha</label>
                    <div class="input-wrapper">
                        <input id="senha" class="input-field" placeholder="Crie uma senha" type="password" required/>
                        <div class="input-icon input-icon--clickable">
                            <span class="material-symbols-outlined">visibility</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Separator -->
            <div class="section-separator">
                <span class="separator-label">Endereço de Entrega</span>
                <div class="separator-line"></div>
            </div>

            <!-- Address Info -->
            <div class="flex flex-col gap-4">
                <div class="input-group">
                    <label class="input-label">Bairro</label>
                    <div class="input-wrapper relative">
                        <select id="bairro" class="input-field" style="appearance: none;" required>
                            <option disabled selected value="" class="bg-surface-dark">Carregando bairros...</option>
                        </select>
                        <div class="input-icon absolute right-0 pointer-events-none">
                            <span class="material-symbols-outlined">keyboard_arrow_down</span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Rua</label>
                    <div class="input-wrapper">
                        <input id="rua" class="input-field" placeholder="Nome da rua" type="text" required/>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div class="input-group col-span-1">
                        <label class="input-label">Número</label>
                        <div class="input-wrapper">
                            <input id="numero" class="input-field" placeholder="123" type="text" required/>
                        </div>
                    </div>
                    <div class="input-group" style="grid-column: span 2;">
                        <label class="input-label">Complemento</label>
                        <div class="input-wrapper">
                            <input id="complemento" class="input-field" placeholder="Apto, Bloco..." type="text"/>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" id="btn-cadastro" class="btn btn-primary" style="height: 4rem; margin-top: 2rem;">
                CRIAR CONTA
                <span class="material-symbols-outlined text-[24px]">person_add</span>
            </button>
        </form>

        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                const bairroSelect = document.getElementById('bairro');
                const { data, error } = await getDeliveryZones();
                
                if (data && data.length > 0) {
                    bairroSelect.innerHTML = '<option disabled selected value="" style="background-color: var(--color-surface-dark);">Selecione o bairro</option>';
                    data.forEach(zone => {
                        const option = document.createElement('option');
                        option.value = zone.bairro;
                        option.style.backgroundColor = 'var(--color-surface-dark)';
                        option.textContent = zone.bairro;
                        bairroSelect.appendChild(option);
                    });
                } else {
                    bairroSelect.innerHTML = '<option disabled selected value="" style="background-color: var(--color-surface-dark);">Erro ao carregar ou sem cobertura</option>';
                    console.error('Erro bairros:', error);
                }
            });
        </script>

        <div class="mt-10 text-center">
            <p class="auth-text">
                Já tem uma conta? <a class="auth-link" href="login.html">Entrar</a>
            </p>
        </div>
        <div class="h-10"></div>
    </main>
<script>
    async function handleCadastro(event) {
        event.preventDefault();

        const btn = document.getElementById('btn-cadastro');
        const originalContent = btn.innerHTML;
        
        // Coletar dados
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const nome = document.getElementById('nome').value;
        let telefoneRaw = document.getElementById('telefone').value;
        
        // --- SMART PHONE LOGIC (Padronização Numérica) ---
        // 1. Sanitização: Remove não-dígitos e zero à esquerda
        let telefone = telefoneRaw.replace(/\D/g, ''); 
        if (telefone.startsWith('0')) {
            telefone = telefone.substring(1);
        }

        // 2. Regras de Prefixo Automático
        if (telefone.length < 8) {
            alert('Número de telefone inválido. Digite apenas números, incluindo o DDD.');
            btn.innerHTML = originalContent;
            btn.disabled = false;
            return;
        }

        if (telefone.length === 8) {
             // Caso GV sem o 9 (ex: 8888-7777) -> Add 55339
             telefone = '55339' + telefone;
        } else if (telefone.length === 9) {
             // Caso GV com 9 (ex: 98888-7777) -> Add 5533
             telefone = '5533' + telefone;
        } else if (telefone.length === 10 || telefone.length === 11) {
             // Caso Brasil com DDD (ex: 33 98888-7777) -> Add 55
             telefone = '55' + telefone;
        }
        // Se > 11, assume internacional ou já completo -> Mantém original
        // -------------------------------------------------

        const endereco = {
            bairro: document.getElementById('bairro').value,
            rua: document.getElementById('rua').value,
            numero: document.getElementById('numero').value,
            complemento: document.getElementById('complemento').value
        };

        // Feedback visual
        btn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Criando conta...';
        btn.disabled = true;

        try {
            // Tenta criar usuário (sem dados de endereço - nova estrutura)
            const { data, error } = await signUpUser(email, senha, {
                nome: nome,
                telefone: telefone,
                cpf: null
            });

            if (error) {
                alert('Erro ao cadastrar: ' + error.message);
                btn.innerHTML = originalContent;
                btn.disabled = false;
            } else {
                // Cadastro bem-sucedido - agora criar o endereço na tabela 'enderecos'
                if (data.user) {
                    // Aguardar um momento para garantir que o perfil foi criado
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Criar endereço usando a API
                    const { data: addressData, error: addressError } = await addressesAPI.createAddress({
                        apelido: 'Principal',
                        rua: endereco.rua,
                        numero: endereco.numero,
                        complemento: endereco.complemento,
                        bairro: endereco.bairro,
                        is_padrao: true
                    });
                    
                    if (addressError) {
                        console.error('Erro ao criar endereço:', addressError);
                        // Não bloqueia o cadastro, apenas avisa
                        alert('Cadastro realizado, mas houve um erro ao salvar o endereço. Você pode cadastrá-lo depois em "Meus Endereços".');
                    }
                }
                
                if (data.session) {
                    alert('Cadastro realizado com sucesso! Entrando...');
                    window.location.href = 'orders.html';
                } else {
                    alert('Cadastro realizado! Se necessário, verifique seu email. Direcionando...');
                    window.location.href = 'orders.html';
                }
        } catch (e) {
            console.error(e);
            alert('Erro inesperado.');
            btn.innerHTML = originalContent;
            btn.disabled = false;
        }
    }
</script>
</body>
</html>

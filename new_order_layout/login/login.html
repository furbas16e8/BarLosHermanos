<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bar Los Hermanos Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f27f0d",
              "background-light": "#f8f7f5",
              "background-dark": "#221910",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen relative flex flex-col overflow-x-hidden">
<!-- Background Layer -->
<div class="fixed inset-0 z-0">
<div class="w-full h-full bg-cover bg-center" data-alt="Gourmet burger with melted cheese and a cold beer on a dark wooden table" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCnWdzeBM8n7grZP1A7hHvjXqk2vMWoZipIYpwhDE_Jvh0H2ON5jbxISFJ60B2GMJ9bDKaHY3jbhwKmuEPIPwuCCDlBLqHh2axvmkDTGwRJJ43Xk6f1BZtMsOBm_ByICVqc6r2G__xfxidZqN0gHHCgkSM5qa-1wwlgTf-CM7QSC7Kz9gI1OaOe_umW-P4yzc9irsO_YFLqeZBUavZ8VUZd3J3os6zAk3MhN23lKdDf9J7XvwmFHlgrQUm-dVWl6rzmWSx-iqDvctAx');"></div>
<!-- Gradient Overlay -->
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/80 to-black/40"></div>
</div>
<!-- Main Content -->
<main class="relative z-10 flex-1 flex flex-col justify-end min-h-screen w-full max-w-[480px] mx-auto px-6 py-8 pb-10">
<!-- Header Section -->
<div class="mb-8 animate-fade-in-up">
<h1 class="text-white tracking-tight text-[40px] font-extrabold leading-[1.1] pb-3 pt-6 drop-shadow-md">
                Hungry?<br/>Let's get you inside.
            </h1>
<p class="text-white/80 text-lg font-medium leading-normal pb-3 pt-1">
                Log in to order your favorites.
            </p>
</div>
<!-- Form Section -->
<form action="#" class="space-y-5 w-full" onsubmit="event.preventDefault()">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-semibold ml-1">Email</label>
<div class="flex w-full items-center rounded-xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/40 h-14 px-4 focus:ring-0 text-base font-normal" placeholder="Enter your email" type="email" value=""/>
<div class="pr-4 text-white/60 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-white text-sm font-semibold ml-1">Password</label>
<div class="flex w-full items-center rounded-xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/40 h-14 px-4 focus:ring-0 text-base font-normal" placeholder="Enter your password" type="password" value=""/>
<div class="pr-4 text-white/60 group-focus-within:text-primary transition-colors cursor-pointer">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pr-1">
<a class="text-primary text-sm font-semibold hover:text-white transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Login Button -->
<button class="w-full h-14 rounded-xl bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-white text-lg font-bold shadow-lg shadow-primary/25 mt-4 flex items-center justify-center gap-2">
                LOG IN
                <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</form>
<!-- Social Login Divider -->
<div class="flex items-center gap-4 py-8">
<div class="h-px flex-1 bg-gradient-to-r from-transparent to-white/20"></div>
<span class="text-white/60 text-sm font-medium whitespace-nowrap">Or connect with</span>
<div class="h-px flex-1 bg-gradient-to-l from-transparent to-white/20"></div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 glass-panel h-14 rounded-xl hover:bg-white/10 transition-all active:scale-[0.98]">
<svg class="w-6 h-6" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-white font-medium">Google</span>
</button>
<button class="flex items-center justify-center gap-3 glass-panel h-14 rounded-xl hover:bg-white/10 transition-all active:scale-[0.98]">
<svg class="w-6 h-6 text-white" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M17.05 20.28c-.98.95-2.05.88-3.08.35-1.09-.56-2.04-.56-3.15 0-1.05.53-2.04.62-3.08-.35-1.61-1.5-2.73-3.86-2.73-6.22 0-2.5 1.48-4.14 3.7-4.14 1.12 0 1.93.59 2.54.59.59 0 1.55-.59 2.81-.59 1.95 0 3.29 1.14 3.98 2.2-3.15 1.76-2.6 5.86.35 6.94-.38 1.05-1.02 2.22-1.34 2.82zM12.03 7.25c-.15-2.2 1.67-4.15 3.75-4.25.26 2.36-2.11 4.39-3.75 4.25z"></path>
</svg>
<span class="text-white font-medium">Apple</span>
</button>
</div>
<!-- Footer -->
<div class="mt-8 text-center">
<p class="text-white/80 text-base font-normal">
                Don't have an account? <a class="text-primary font-bold hover:underline ml-1" href="#">Sign Up</a>
</p>
</div>
<div class="h-6"></div>
</main>
</body></html>

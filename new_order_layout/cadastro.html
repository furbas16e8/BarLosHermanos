<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cadastro Bar Los Hermanos V1</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f27f0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#1a130c",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        select option {
            background-color: #221910;
            color: white;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark min-h-screen relative flex flex-col overflow-x-hidden">
<div class="fixed inset-0 z-0">
<div class="w-full h-full bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCnWdzeBM8n7grZP1A7hHvjXqk2vMWoZipIYpwhDE_Jvh0H2ON5jbxISFJ60B2GMJ9bDKaHY3jbhwKmuEPIPwuCCDlBLqHh2axvmkDTGwRJJ43Xk6f1BZtMsOBm_ByICVqc6r2G__xfxidZqN0gHHCgkSM5qa-1wwlgTf-CM7QSC7Kz9gI1OaOe_umW-P4yzc9irsO_YFLqeZBUavZ8VUZd3J3os6zAk3MhN23lKdDf9J7XvwmFHlgrQUm-dVWl6rzmWSx-iqDvctAx');"></div>
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/95 to-background-dark/40"></div>
</div>
<main class="relative z-10 flex-1 flex flex-col w-full max-w-[480px] mx-auto px-6 py-12">
<div class="mb-10">
<button class="mb-6 flex items-center text-white/60 hover:text-primary transition-colors">
<span class="material-symbols-outlined">arrow_back_ios</span>
<span class="text-sm font-semibold">Back</span>
</button>
<h1 class="text-white tracking-tight text-4xl font-extrabold leading-[1.1] mb-2">
                Join the<br/><span class="text-primary">Family.</span>
</h1>
<p class="text-white/60 text-lg font-medium">
                Create your account to start ordering.
            </p>
</div>
<form action="#" class="space-y-6 w-full" onsubmit="event.preventDefault()">
<div class="space-y-4">
<div class="flex flex-col gap-2">
<label class="text-white/90 text-sm font-semibold ml-1">Full Name</label>
<div class="flex w-full items-center rounded-2xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/30 h-14 px-5 focus:ring-0 text-base" placeholder="John Doe" type="text"/>
<div class="pr-5 text-white/40 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">person</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white/90 text-sm font-semibold ml-1">Phone Number</label>
<div class="flex w-full items-center rounded-2xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/30 h-14 px-5 focus:ring-0 text-base" placeholder="(00) 00000-0000" type="tel"/>
<div class="pr-5 text-white/40 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">phone_iphone</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white/90 text-sm font-semibold ml-1">Email</label>
<div class="flex w-full items-center rounded-2xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/30 h-14 px-5 focus:ring-0 text-base" placeholder="email@example.com" type="email"/>
<div class="pr-5 text-white/40 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined">mail</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white/90 text-sm font-semibold ml-1">Password</label>
<div class="flex w-full items-center rounded-2xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/30 h-14 px-5 focus:ring-0 text-base" placeholder="Create a password" type="password"/>
<div class="pr-5 text-white/40 group-focus-within:text-primary transition-colors cursor-pointer">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white/90 text-sm font-semibold ml-1">Confirm Password</label>
<div class="flex w-full items-center rounded-2xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/30 h-14 px-5 focus:ring-0 text-base" placeholder="Confirm your password" type="password"/>
<div class="pr-5 text-white/40 group-focus-within:text-primary transition-colors cursor-pointer">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</div>
</div>
<div class="flex items-center gap-4 py-4">
<span class="text-primary text-xs font-bold uppercase tracking-widest whitespace-nowrap">Delivery Address</span>
<div class="h-px flex-1 bg-gradient-to-r from-white/20 to-transparent"></div>
</div>
<div class="space-y-4">
<div class="flex flex-col gap-2">
<label class="text-white/90 text-sm font-semibold ml-1">Bairro</label>
<div class="relative w-full rounded-2xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<select class="w-full bg-transparent border-none text-white/80 h-14 px-5 focus:ring-0 text-base appearance-none">
<option disabled="" selected="" value="">Select neighborhood</option>
<option value="centro">Centro</option>
<option value="vila-nova">Vila Nova</option>
<option value="jardim-america">Jardim América</option>
<option value="santa-teresa">Santa Teresa</option>
<option value="brooklyn">Brooklyn</option>
</select>
<div class="absolute right-5 top-1/2 -translate-y-1/2 pointer-events-none text-white/40">
<span class="material-symbols-outlined">keyboard_arrow_down</span>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white/90 text-sm font-semibold ml-1">Rua</label>
<div class="flex w-full items-center rounded-2xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/30 h-14 px-5 focus:ring-0 text-base" placeholder="Street name" type="text"/>
</div>
</div>
<div class="grid grid-cols-3 gap-4">
<div class="flex flex-col gap-2 col-span-1">
<label class="text-white/90 text-sm font-semibold ml-1">Número</label>
<div class="flex w-full items-center rounded-2xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/30 h-14 px-5 focus:ring-0 text-base" placeholder="123" type="text"/>
</div>
</div>
<div class="flex flex-col gap-2 col-span-2">
<label class="text-white/90 text-sm font-semibold ml-1">Complemento</label>
<div class="flex w-full items-center rounded-2xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/30 h-14 px-5 focus:ring-0 text-base" placeholder="Apt, Block..." type="text"/>
</div>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-white/90 text-sm font-semibold ml-1">Referência</label>
<div class="flex w-full items-center rounded-2xl glass-input group focus-within:border-primary/50 focus-within:bg-white/10 transition-all duration-300">
<input class="flex-1 w-full bg-transparent border-none text-white placeholder:text-white/30 h-14 px-5 focus:ring-0 text-base" placeholder="Next to..." type="text"/>
</div>
</div>
</div>
<button class="w-full h-16 rounded-2xl bg-primary hover:bg-primary/90 active:scale-[0.98] transition-all text-white text-lg font-bold shadow-xl shadow-primary/20 mt-8 flex items-center justify-center gap-3">
                CRIAR CONTA
                <span class="material-symbols-outlined text-[24px]">person_add</span>
</button>
</form>
<div class="mt-10 text-center">
<p class="text-white/60 text-base">
                Already have an account? <a class="text-primary font-bold hover:underline ml-1" href="#">Log In</a>
</p>
</div>
<div class="h-10"></div>
</main>

</body></html>

<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bar Los Hermanos | Pedidos</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap" rel="stylesheet"/>
    
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-client.js"></script>
    <script src="assets/js/addresses.js"></script>

    <!-- Core Logic -->
    <script src="assets/js/orders.js"></script>

    <!-- Custom Styles (Vanilla) -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <!-- TopAppBar -->
    <div class="top-app-bar">
        <div class="flex flex-col">
            <p class="user-greeting">Bem-vindo de volta</p>
            <h2 id="header-name" class="user-name">Carregando...</h2>
        </div>
        <div class="location-badge">
            <span class="material-symbols-outlined location-badge__icon">location_on</span>
            <p id="header-address" class="location-badge__text">Carregando...</p>
        </div>
    </div>

    <!-- Featured Section -->
    <div class="flex flex-col w-full">
        <div class="section-header">
            <h2 class="section-title">Combos em Destaque</h2>
            <a class="section-link" href="#">Ver tudo</a>
        </div>
        <div id="featured-container" class="featured-container no-scrollbar">
            <!-- Carregando destaques via JS... -->
        </div>
    </div>

    <!-- Categories -->
    <div class="flex flex-col w-full mt-2">
        <div class="section-header">
            <h2 class="section-title">Categorias</h2>
        </div>
        <!-- Lista gerada dinamicamente via JS (assets/js/orders-view.js) -->
        <div id="category-list-container" class="category-nav no-scrollbar">
            <!-- Loading placeholder opcional -->
        </div>
    </div>

    <!-- Popular Items Grid -->
    <div class="flex flex-col w-full mt-6 pb-24">
        <div class="section-header">
            <h2 id="section-title" class="section-title">Itens Populares</h2>
        </div>
        <div id="popular-container" class="products-grid">
            <!-- Carregando cardÃ¡pio via JS... -->
        </div>
    </div>

    <!-- Page Logic (Modules) -->
    <script type="module" src="assets/js/dom-helpers.js"></script>
    <script type="module" src="assets/js/orders-view.js"></script>
    <script type="module" src="assets/js/navbar.js"></script>
</body>
</html>

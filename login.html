<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bar Los Hermanos | Login</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    
    <!-- Supabase & Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-client.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/main.css"> <!-- Base styles -->
    
    <!-- Page Specific Styles (Inline for simplicity or extract to auth.css if needed, using utils mostly) -->
    <style>
        .auth-container {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100vh;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 2rem 1.5rem 2.5rem 1.5rem; /* px-6 py-8 pb-10 */
        }
        
        .auth-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCnWdzeBM8n7grZP1A7hHvjXqk2vMWoZipIYpwhDE_Jvh0H2ON5jbxISFJ60B2GMJ9bDKaHY3jbhwKmuEPIPwuCCDlBLqHh2axvmkDTGwRJJ43Xk6f1BZtMsOBm_ByICVqc6r2G__xfxidZqN0gHHCgkSM5qa-1wwlgTf-CM7QSC7Kz9gI1OaOe_umW-P4yzc9irsO_YFLqeZBUavZ8VUZd3J3os6zAk3MhN23lKdDf9J7XvwmFHlgrQUm-dVWl6rzmWSx-iqDvctAx');
            background-size: cover;
            background-position: center;
        }

        .auth-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--color-bg-dark), rgba(0,0,0,0.8), rgba(0,0,0,0.4));
        }

        .auth-header h1 {
            color: var(--color-white);
            font-size: 40px;
            font-weight: 800;
            line-height: 1.1;
            padding-bottom: 0.75rem;
            padding-top: 1.5rem;
            text-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .auth-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.125rem; /* text-lg */
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 2rem 0;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2));
        }
        .divider-line.reversed {
            background: linear-gradient(to left, transparent, rgba(255,255,255,0.2));
        }
        .divider-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
        }
    </style>
</head>
<body class="font-display">
    
    <!-- Background Layer -->
    <div class="auth-bg">
        <div class="auth-overlay"></div>
    </div>

    <!-- Main Content -->
    <main class="auth-container">
        
        <!-- Header Section -->
        <div class="auth-header">
            <h1>Fome?<br/>Vamos resolver isso!</h1>
            <p>Acesse para pedir seus favoritos do Los.</p>
        </div>

        <!-- Form Section -->
        <form class="flex flex-col gap-5 w-full" onsubmit="handleLogin(event)">
            
            <!-- Email Field -->
            <div class="input-group">
                <label class="input-label">E-mail</label>
                <div class="input-wrapper">
                    <input id="email" class="input-field" placeholder="Digite seu e-mail" type="email" required/>
                    <div class="input-icon">
                        <span class="material-symbols-outlined">mail</span>
                    </div>
                </div>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <label class="input-label">Senha</label>
                <div class="input-wrapper">
                    <input id="password" class="input-field" placeholder="Digite sua senha" type="password" required/>
                    <div class="input-icon input-icon--clickable" onclick="togglePasswordVisibility()">
                        <span id="eye-icon" class="material-symbols-outlined">visibility_off</span>
                    </div>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="flex justify-end p-2">
                <a class="auth-link" href="#">Esqueceu a senha?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" id="btn-login" class="btn btn-primary mt-4">
                ENTRAR
                <span class="material-symbols-outlined btn-icon-right">arrow_forward</span>
            </button>
        </form>

        <!-- Social Login Divider -->
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">Ou conecte-se com</span>
            <div class="divider-line reversed"></div>
        </div>

        <!-- Social Buttons -->
        <div class="flex flex-col gap-4">
            <button class="btn btn-social">
                <svg class="w-6 h-6" style="width: 24px; height: 24px;" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
                </svg>
                <span>Google</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="auth-text">
                Não tem uma conta? <a class="auth-link" href="cadastro.html">Cadastro rápido.</a>
            </p>
        </div>
        
    </main>

    <script>
        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eye-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerText = 'visibility';
            } else {
                input.type = 'password';
                icon.innerText = 'visibility_off';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const originalContent = btn.innerHTML;

            // Feedback visual
            btn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Entrando...';
            btn.disabled = true;

            try {
                const { data, error } = await loginUser(email, password);

                if (error) {
                    alert('Erro ao entrar: ' + (error.message === 'Invalid login credentials' ? 'E-mail ou senha incorretos' : error.message));
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                } else {
                    window.location.href = 'orders.html';
                }
            } catch (e) {
                console.error(e);
                alert('Erro inesperado de conexão.');
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>

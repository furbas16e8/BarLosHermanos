<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bar Los Hermanos - Meus Favoritos</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles_new.css">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff3131",
                        "background-light": "#f8f7f5",
                        "background-dark": "#000000",
                        "card-dark": "#1a130c",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "title": ["Bebas Neue", "cursive"],
                        "body": ["Poppins", "sans-serif"]
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark text-white min-h-screen">
    <header class="sticky top-0 z-50 bg-background-dark/80 backdrop-blur-md border-b border-white/10">
        <div class="flex items-center p-4 justify-between max-w-md mx-auto">
            <div class="flex size-10 shrink-0 items-center justify-center cursor-pointer" onclick="history.back()">
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </div>
            <h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center font-display">Meus Favoritos</h2>
            <div class="flex w-10 items-center justify-end">
                <button class="flex cursor-pointer items-center justify-center rounded-lg h-10 w-10 bg-transparent">
                    <span class="material-symbols-outlined font-light">search</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 pb-32 pt-4">
        <div class="grid grid-cols-1 gap-4">
            <!-- Item de Favorito 1 -->
            <div class="bg-card-dark rounded-2xl overflow-hidden border border-white/5 shadow-xl flex gap-4 p-3 relative">
                <div class="relative w-32 h-32 shrink-0">
                    <img alt="Hermanos Smash Burger" class="w-full h-full object-cover rounded-xl" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCHvzizBrTQv-yeeLydcNaa5qqiXA8G56e49u2j6-lTI-q6QdxDHaagPeSIeKbV9gY8-ihKCVhZtRxIQCGL59OLMyAS59PAS_s4osWt8rfAxyfIrbtDKzTZA24l1LSzsk8Gka8FfYINu6mEkwhVw2VYFPb7ovu42dFJtV_AZF4gkHjuKrwOy3CWuiTjVfjZLkNqEKwvZqvBvC0-RSHXh1ubbQ84NlCpBnJ6vC7R82YbrECElvAQMsBhGEfZeUDrERLIEwrzU0FDAiXR"/>
                </div>
                <div class="flex flex-col justify-between flex-1 py-1">
                    <div class="pr-8">
                        <h3 class="text-lg font-bold">Hermanos Smash</h3>
                        <p class="text-slate-400 text-xs line-clamp-2">Carne dupla, queijo cheddar, cebola caramelizada e molho secreto.</p>
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <span class="text-primary font-bold text-lg">R$ 42,50</span>
                        <button class="bg-primary text-white p-2 rounded-xl flex items-center justify-center hover:scale-95 transition-all">
                            <span class="material-symbols-outlined">add_shopping_cart</span>
                        </button>
                    </div>
                </div>
                <button class="absolute top-3 right-3 text-slate-500 hover:text-red-500 transition-colors">
                    <span class="material-symbols-outlined text-xl">delete</span>
                </button>
            </div>

            <!-- Item de Favorito 2 -->
            <div class="bg-card-dark rounded-2xl overflow-hidden border border-white/5 shadow-xl flex gap-4 p-3 relative">
                <div class="relative w-32 h-32 shrink-0">
                    <img alt="Alitas Picantes" class="w-full h-full object-cover rounded-xl" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBzPdlo69tbAZFhgrQdTTzTBtJZHyGuE1j3sPX1lTQA_t73Rhl7fURs6JygPEVqJZ8sYGMdvDXOrdJNpbOwQanmZXMr4z1ZJbaY0z1DI_G7us4vHT3Wy7UyS-_lgH-UwkfMuNtYtb7y3cphOE0to2j1S894W_PsBUhEI6c6eh9LxyM3oWFhMKJEDrFLiXsxQZ7gJ2sZJ9vW04PLyoDPu-GPv3004toEFHAK8GFzwud3xSyKe_cBavSar5cwEEh6aDcX6FAnvuUmr_QK"/>
                </div>
                <div class="flex flex-col justify-between flex-1 py-1">
                    <div class="pr-8">
                        <h3 class="text-lg font-bold">Asas Picantes</h3>
                        <p class="text-slate-400 text-xs line-clamp-2">8 asas crocantes com molho buffalo e alioli da casa.</p>
                    </div>
                    <div class="flex items-center justify-between mt-2">
                        <span class="text-primary font-bold text-lg">R$ 38,90</span>
                        <button class="bg-primary text-white p-2 rounded-xl flex items-center justify-center hover:scale-95 transition-all">
                            <span class="material-symbols-outlined">add_shopping_cart</span>
                        </button>
                    </div>
                </div>
                <button class="absolute top-3 right-3 text-slate-500 hover:text-red-500 transition-colors">
                    <span class="material-symbols-outlined text-xl">delete</span>

    </main>

    <!-- Global Navigation -->
    <script src="assets/js/navbar.js"></script>

</html>

<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bar Los Hermanos | Detalhes</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-client.js"></script>
    <script src="assets/js/orders.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="font-display">

    <!-- Top Hero Section -->
    <div class="product-hero">
        <div class="product-hero__bg"></div>
        <div class="product-hero__overlay"></div>
        
        <div class="product-hero__nav">
            <button class="product-hero__btn" onclick="history.back()">
                <span class="material-symbols-outlined text-white">arrow_back</span>
            </button>
            <button id="btn-favorite" class="product-hero__btn group">
                <span class="material-symbols-outlined text-white transition-colors">favorite</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="product-content">
        <!-- Title & Price -->
        <div class="product-header">
            <div>
                <h1 id="product-title" class="product-title">Carregando...</h1>
                <div class="product-meta">
                    <span class="material-symbols-outlined text-primary text-lg" style="font-variation-settings: 'FILL' 1">star</span>
                    <span class="font-semibold text-white">5.0</span>
                    <span>(Avaliações)</span>
                </div>
            </div>
            <div id="product-price-top" class="product-price">...</div>
        </div>

        <p id="product-desc" class="product-desc">...</p>

        <!-- Components List -->
        <div class="mb-8">
            <h3 class="text-white text-lg font-bold mb-4">Ingredientes</h3>
            <div id="ingredients-container" class="ingredients-scroll no-scrollbar">
                <!-- JS Injects Here -->
            </div>
        </div>

        <!-- Extra Toppings -->
        <div class="mb-8">
            <h3 class="text-white text-lg font-bold mb-4">Acompanhamentos Extra</h3>
            <div class="flex flex-col gap-3">
                <!-- Extra Queijo -->
                <label class="checkbox-card group">
                    <div class="flex items-center gap-3">
                        <input class="hidden" type="checkbox" />
                        <div class="checkbox-visual">
                            <span class="material-symbols-outlined checkbox-icon">check</span>
                        </div>
                        <span class="font-medium text-white/90">Extra Queijo</span>
                    </div>
                    <span class="checkbox-price">+R$ 4,50</span>
                </label>
                
                <!-- Ovo Frito -->
                <label class="checkbox-card group">
                    <div class="flex items-center gap-3">
                        <input class="hidden" type="checkbox" />
                        <div class="checkbox-visual">
                            <span class="material-symbols-outlined checkbox-icon">check</span>
                        </div>
                        <span class="font-medium text-white/90">Ovo Frito</span>
                    </div>
                    <span class="checkbox-price">+R$ 3,00</span>
                </label>
            </div>
        </div>

        <!-- Notes -->
        <div class="mb-8">
            <h3 class="text-white text-lg font-bold mb-4">Observações</h3>
            <div class="input-group">
                <div class="input-wrapper" style="height: auto; align-items: flex-start; padding-top: 1rem;">
                    <textarea
                        class="input-field"
                        style="height: 100px; resize: none;"
                        placeholder="Ex: Sem cebola, molho à parte..."
                    ></textarea>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <button id="btn-add-cart" class="bottom-bar__btn">
            <span class="text-white font-extrabold text-lg">Adicionar ao Carrinho</span>
            <span id="btn-price-display" class="text-white/90 font-bold text-lg">...</span>
        </button>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/dom-helpers.js"></script>
    <script type="module" src="assets/js/details-view.js"></script>
    <script type="module" src="assets/js/navbar.js"></script>
</body>
</html>

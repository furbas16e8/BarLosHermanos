<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Bar Los Hermanos | Detalhes</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Bebas+Neue&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-client.js"></script>
    <script src="assets/js/orders.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="font-display">

    <!-- Top Hero Section -->
    <div class="product-hero">
        <div class="product-hero__bg"></div>
        <div class="product-hero__overlay"></div>
        
        <div class="product-hero__nav">
            <button class="product-hero__btn" onclick="history.back()">
                <span class="material-symbols-outlined icon-white">arrow_back</span>
            </button>
            <button id="btn-favorite" class="product-hero__btn">
                <span class="material-symbols-outlined icon-white icon-transition">favorite</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="product-content">
        <!-- Title & Price -->
        <div class="product-header">
            <div>
                <h1 id="product-title" class="product-title">Carregando...</h1>
                <div class="product-meta">
                    <span class="material-symbols-outlined product-meta__icon">star</span>
                    <span class="product-meta__rating">5.0</span>
                    <span class="product-meta__label">(Avaliações)</span>
                </div>
            </div>
            <div id="product-price-top" class="product-price">...</div>
        </div>

        <p id="product-desc" class="product-desc">...</p>

        <!-- Ingredients List -->
        <div class="section-spacing">
            <h3 class="section-title">Ingredientes</h3>
            <div id="ingredients-container" class="ingredients-scroll no-scrollbar">
                <!-- JS Injects Here -->
            </div>
        </div>

        <!-- Extra Toppings -->
        <div class="section-spacing">
            <h3 class="section-title">Acompanhamentos Extra</h3>
            <div class="toppings-list">
                <!-- Extra Queijo -->
                <label class="checkbox-card" onclick="toggleExtra('queijo', 4.50)">
                    <div class="checkbox-card__left">
                        <input class="checkbox-input" type="checkbox" id="extra-queijo" data-name="queijo" data-price="4.50" />
                        <div class="checkbox-visual">
                            <span class="material-symbols-outlined checkbox-icon">check</span>
                        </div>
                        <span class="checkbox-label">Extra Queijo</span>
                    </div>
                    <span class="checkbox-price" data-extra-price="4.50">+R$ 4,50</span>
                </label>
                
                <!-- Ovo Frito -->
                <label class="checkbox-card" onclick="toggleExtra('ovo', 3.00)">
                    <div class="checkbox-card__left">
                        <input class="checkbox-input" type="checkbox" id="extra-ovo" data-name="ovo" data-price="3.00" />
                        <div class="checkbox-visual">
                            <span class="material-symbols-outlined checkbox-icon">check</span>
                        </div>
                        <span class="checkbox-label">Ovo Frito</span>
                    </div>
                    <span class="checkbox-price" data-extra-price="3.00">+R$ 3,00</span>
                </label>
            </div>
        </div>

        <!-- Notes -->
        <div class="section-spacing">
            <h3 class="section-title">Observações</h3>
            <div class="input-group">
                <div class="input-wrapper input-wrapper--textarea">
                    <textarea
                        class="input-field input-field--textarea"
                        placeholder="Ex: Sem cebola, molho à parte..."
                    ></textarea>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <button id="btn-add-cart" class="bottom-bar__btn">
            <span class="bottom-bar__btn-text">Adicionar ao Carrinho</span>
            <span id="btn-price-display" class="bottom-bar__btn-price">...</span>
        </button>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/dom-helpers.js"></script>
    <script type="module" src="assets/js/details-view.js"></script>
    <script type="module" src="assets/js/navbar.js"></script>
</body>
</html>
